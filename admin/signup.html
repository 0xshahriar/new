<body class="d-flex flex-column min-vh-100 bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Tinkling Tales</a>
      <div class="d-flex gap-2">
        <a href="login.html" class="btn btn-outline-secondary btn-sm">Admin Login</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h1 class="h4 fw-bold mb-3 text-center">Request Admin Access</h1>
              <p class="text-muted text-center">Enter the invitation code provided by the Tinkling Tales team.</p>
              <form id="adminSignupForm" class="row g-3">
                <div class="col-12">
                  <label for="adminSignupName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="adminSignupName" required>
                </div>
                <div class="col-12">
                  <label for="adminSignupEmail" class="form-label">Work Email</label>
                  <input type="email" class="form-control" id="adminSignupEmail" required>
                </div>
                <div class="col-12">
                  <label for="adminSignupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="adminSignupPassword" minlength="8" required>
                </div>
                <div class="col-12">
                  <label for="adminSignupCode" class="form-label">Admin Code</label>
                  <input type="text" class="form-control" id="adminSignupCode" required>
                </div>
                <div class="col-12 d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              <div id="adminSignupFeedback" class="mt-3"></div>

              <div id="adminVerificationSection" class="mt-4 d-none">
                <h2 class="h6 text-uppercase">Verify Email</h2>
                <p class="text-muted">Enter the verification code sent to <span id="adminVerifyEmail"></span>.</p>
                <form id="adminVerifyForm" class="row g-2">
                  <div class="col-12">
                    <label for="adminVerifyCode" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="adminVerifyCode" required>
                  </div>
                  <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-success">Verify</button>
                  </div>
                </form>
                <div id="adminVerifyFeedback" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto">
    <div class="container">
      <div class="row gy-3 align-items-center text-center text-md-start">
        <div class="col-md-6">
          <p class="mb-0">&copy; <span class="current-year"></span> Tinkling Tales. Invitation-only access keeps our community safe.</p>
        </div>
        <div class="col-md-6">
          <div class="social-links d-flex justify-content-center justify-content-md-end">
            <a href="https://www.instagram.com/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Follow Tinkling Tales on Instagram">
              <i class="bi bi-instagram"></i><span>@tinklingtales</span>
            </a>
            <a href="https://www.facebook.com/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Connect with Tinkling Tales on Facebook">
              <i class="bi bi-facebook"></i><span>@tinklingtales</span>
            </a>
            <a href="https://m.me/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Message Tinkling Tales on Messenger">
              <i class="bi bi-messenger"></i><span>@tinklingtales</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
