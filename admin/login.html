<body class="d-flex flex-column min-vh-100 bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Tinkling Tales</a>
      <div class="d-flex gap-2">
        <a href="../login.html" class="btn btn-outline-secondary btn-sm">Customer Login</a>
        <a href="signup.html" class="btn btn-primary btn-sm">Admin Request</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h1 class="h4 fw-bold mb-3 text-center">Admin Console</h1>
              <form id="adminLoginForm" class="row g-3">
                <div class="col-12">
                  <label for="adminLoginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="adminLoginEmail" required>
                </div>
                <div class="col-12">
                  <label for="adminLoginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="adminLoginPassword" required>
                </div>
                <div class="col-12 d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <div id="adminLoginFeedback" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto">
    <div class="container">
      <div class="row gy-3 align-items-center text-center text-md-start">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
          <div class="social-links d-flex justify-content-center justify-content-md-end">
            <a href="https://www.instagram.com/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Follow Tinkling Tales on Instagram">
              <i class="bi bi-instagram"></i><span>@tinklingtales</span>
            </a>
            <a href="https://www.facebook.com/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Connect with Tinkling Tales on Facebook">
              <i class="bi bi-facebook"></i><span>@tinklingtales</span>
            </a>
            <a href="https://m.me/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Message Tinkling Tales on Messenger">
              <i class="bi bi-messenger"></i><span>@tinklingtales</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
