<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tinkling Tales</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="cart.html">Cart <span class="badge bg-primary rounded-pill ms-1 d-none" data-cart-count></span></a></li>
          <li class="nav-item d-none" data-auth-link="account"><a class="nav-link" href="account.html">Account</a></li>
          <li class="nav-item" data-auth-link="signup"><a class="nav-link" href="signup.html">Join</a></li>
          <li class="nav-item" data-auth-link="login"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item d-none" data-auth-link="dashboard"><a class="nav-link" href="admin/dashboard.html">Admin</a></li>
          <li class="nav-item d-none" data-auth-link="logout"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h1 class="h4 fw-bold mb-3 text-center">Reset your password</h1>
              <form id="requestResetForm" class="row g-3">
                <div class="col-12">
                  <label for="resetEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="resetEmail" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100">Send reset code</button>
                </div>
              </form>
              <div id="resetRequestFeedback" class="mt-3"></div>

              <hr class="my-4">

              <form id="confirmResetForm" class="row g-3">
                <div class="col-12">
                  <label for="resetCode" class="form-label">Reset Code</label>
                  <input type="text" class="form-control" id="resetCode" required>
                </div>
                <div class="col-12">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" minlength="8" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success w-100">Update password</button>
                </div>
              </form>
              <div id="resetConfirmFeedback" class="mt-3"></div>
              <p class="mt-4 text-center text-muted"><a href="login.html">Return to login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto">
    <div class="container">
      <div class="row gy-3 align-items-center text-center text-md-start">
        <div class="col-md-6">
          <div class="mb-2 d-none" data-user-name></div>
          <p class="mb-0">&copy; <span class="current-year"></span> Tinkling Tales. We'll guide you back to the story.</p>
        </div>
        <div class="col-md-6">
          <div class="social-links d-flex justify-content-center justify-content-md-end">
            <a href="https://www.instagram.com/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Follow Tinkling Tales on Instagram">
              <i class="bi bi-instagram"></i><span>@tinklingtales</span>
            </a>
            <a href="https://www.facebook.com/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Connect with Tinkling Tales on Facebook">
              <i class="bi bi-facebook"></i><span>@tinklingtales</span>
            </a>
            <a href="https://m.me/tinklingtales" target="_blank" rel="noopener noreferrer" aria-label="Message Tinkling Tales on Messenger">
              <i class="bi bi-messenger"></i><span>@tinklingtales</span>
            </a>
          </div>
        </div>
      </div>
    </div>
